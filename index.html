<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>DealDhamaka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1624;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #1f2d3d;
    }
    .logo {
      width: 150px;
    }
    h1 {
      color: #ffa500;
      font-size: 36px;
    }
    .product {
      background-color: #1a2233;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product-name {
      margin: 10px 0;
      font-size: 24px;
      color: #fff;
    }
    .product a {
      text-decoration: none;
      background-color: #ffa500;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DealDhamaka Logo" class="logo">
    <h1>Welcome to DealDhamaka</h1>
  </header>

  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div class="product-name">Awesome Headphones</div>
    <a href="https://your-affiliate-link-here.com" target="_blank">Buy Now</a>
  </div>

</body>
</html>
