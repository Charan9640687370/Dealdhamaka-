<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DealDhamaka</title>
  <style>
    body {
      background-color: #0d1b2a;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1b263b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }
    .logo img {
      max-height: 60px;
    }
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-icons img {
      height: 24px;
      width: 24px;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-container input {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    main {
      text-align: center;
      padding-top: 100px;
      color: white;
    }
    .like-icon {
      height: 24px;
      width: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://yourdomain.com/images/dealdhamaka-logo.png" alt="DealDhamaka Logo">
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search Products...">
      <img src="https://cdn-icons-png.flaticon.com/512/483/483356.png" alt="Voice Search" title="Voice Search" style="height: 24px; width: 24px;">
    </div>
    <div class="nav-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/889/889140.png" alt="Like" title="Like">
      <img src="https://cdn-icons-png.flaticon.com/512/512/512142.png" alt="More Options" title="More">
    </div>
  </header>  <main>
    <h1>Welcome to <span style="color: orange;">DealDhamaka</span></h1>
    <p>Explore the best affiliate deals here!</p>
  </main>
</body>
</html>
