<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealDhamaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0f26;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #ffd700;
    }
    .product-card {
      background-color: #1c2237;
      margin: 30px auto;
      padding: 20px;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    .product-card h2 {
      margin: 15px 0;
    }
    .buy-button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="DealDhamaka Logo" />
    <h1>Welcome to DealDhamaka</h1>
  </header>

  <div class="product-card">
    <img src="lenovo-laptop.jpg" alt="Product 1" />
    <h2>Lenovo Laptop</h2>
    <button class="buy-button">Buy Now</button>
  </div>
</body>
</html>
