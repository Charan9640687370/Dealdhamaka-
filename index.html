<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealDhamaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1120;
      color: white;
      text-align: center;
    }
    header {
      background-color: #1e293b;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      color: #facc15;
    }
    .product-card {
      background-color: #1e293b;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #facc15;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <!-- ðŸ”½ DealDhamaka Logo Image -->
    <img src="logo.png" alt="DealDhamaka Logo">
    <h1>Welcome to DealDhamaka</h1>
  </header>

  <!-- ðŸ”½ Product Card with Image -->
  <div class="product-card">
    <img src="product1.jpg" alt="Product 1">
    <h2>Awesome Headphones</h2>
    <button class="buy-button">Buy Now</button>
  </div>

</body>
</html>
