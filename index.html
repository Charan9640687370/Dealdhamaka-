<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DealDhamaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1b263b;
      padding: 10px 20px;
    }
    .logo img {
      max-height: 50px;
    }
    .nav-items {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-items span {
      cursor: pointer;
      font-size: 18px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      padding: 2px;
    }
    .search-bar input {
      border: none;
      padding: 6px;
      outline: none;
      width: 200px;
    }
    .search-bar button {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://yourdomain.com/images/dealdhamaka-logo.png" alt="DealDhamaka Logo">
    </div>
    <div class="nav-items">
      <span>‚ù§Ô∏è Like</span>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="startVoiceSearch()">üé§</button>
        <button onclick="searchNow()">üîç</button>
      </div>
      <span>‚ãÆ</span>
    </div>
  </header>

  <script>
    function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById('searchInput').value = event.results[0][0].transcript;
      };
    }

    function searchNow() {
      const query = document.getElementById('searchInput').value;
      alert("You searched: " + query); // You can redirect or show results here
    }
  </script>
</body>
</html>
