  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealDhamaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1125;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1a233a;
      padding: 20px;
    }

    header img {
      width: 100px;
    }

    h1 {
      color: #fdd835;
      margin: 10px 0;
    }

    .product-card {
      background-color: #1e2a47;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h2 {
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #fdd835;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo Image -->
    <img src="logo.png" alt="DealDhamaka Logo">
    <h1>Welcome to DealDhamaka</h1>
  </header>

  <div class="product-card">
    <!-- Product Image -->
    <img src="headphones.jpg" alt="Product 1">
    <h2>Awesome Headphones</h2>
    <a href="#" class="btn">Buy Now</a>
  </div>

</body>
</html>
