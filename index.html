<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DealDhamaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1b263b;
      padding: 10px 20px;
    }
    .logo img {
      max-height: 50px;
    }
    .nav-items {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-items span {
      cursor: pointer;
      font-size: 18px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
      padding: 2px 8px;
    }
    .search-bar input {
      border: none;
      padding: 6px 10px;
      outline: none;
      width: 200px;
      font-size: 16px;
    }
    .search-bar button {
      border: none;
      background: none;
      cursor: pointer;
    }
    .mic-button {
      background-color: white;
      border-radius: 50%;
      padding: 5px;
      margin-left: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .mic-button img {
      height: 24px;
      width: 24px;
    }
    .search-icon {
      font-size: 20px;
      color: #333;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://yourdomain.com/images/dealdhamaka-logo.png" alt="DealDhamaka Logo">
    </div>
    <div class="nav-items">
      <span>‚ù§Ô∏è Like</span>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button class="mic-button" onclick="startVoiceSearch()">
          <img src="https://www.gstatic.com/images/icons/material/system/2x/mic_black_24dp.png" alt="Mic">
        </button>
        <button onclick="searchNow()" class="search-icon">üîç</button>
      </div>
      <span>‚ãÆ</span>
    </div>
  </header>

  <script>
    function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById('searchInput').value = event.results[0][0].transcript;
      };
    }

    function searchNow() {
      const query = document.getElementById('searchInput').value;
      alert("You searched: " + query); // Use this to show real search results
    }
  </script>
</body>
</html>
