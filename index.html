<!DOCTYPE html>
<html lang="en">
<head>

  <title>DealDhamaka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins',sans-serif; background: #f8f8ff; margin:0; }
    /* Header */
    .header { display: flex; align-items: center; padding: 12px 16px; background: #fff; box-shadow: 0 2px 8px #ededed; }
    .header-logo { font-size: 2em; color: #a63895; font-weight: bold; }
    .header-search { flex: 1; margin: 0 20px; }
    .header-search input { width:100%; padding:8px 14px; border-radius: 20px; border: 1px solid #d3c5e8; }
    .header-icon { margin-left:16px; color: #8f50a7; font-size: 1.3em; cursor:pointer; }
    /* Categories Horiz. scroll */
    .categories { display:flex; overflow-x:auto; background:#fff; padding: 10px; gap:18px; }
    .cat-btn { display: flex; flex-direction:column; align-items:center; min-width:75px; text-align:center; cursor:pointer;}
    .cat-btn img { width:45px; height:45px; border-radius:50%; }
    .cat-btn span { font-size:0.95em; color:#333; margin-top:4px; }
    /* Banner */
    .banner { margin:16px auto; width:96%; border-radius:14px; overflow:hidden; }
    .banner img { width:100%; display:block; }
    /* Offer Zone Grid */
    .offer-zone-title { margin:22px 15px 10px 15px; font-size:1.2em; font-weight:bold; color: #a63895;}
    .offer-grid {display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:0 12px;}
    .offer-card { background:#fff; border-radius:10px; box-shadow:0 3px 10px #eee; padding:10px 5px; text-align:center; }
    .offer-sale { font-size: 0.8em; color:#fff; background:#f94449; border-radius:8px; padding:2px 7px; margin-bottom:4px; display:inline-block;}
    .offer-card img { width:65px; height:80px; object-fit:cover; margin-bottom:6px; border-radius:7px;}
    .offer-title { font-weight:500; font-size:1em;}
    /* Footer Navigation */
    .footer-nav { position:fixed; bottom:0; left:0; width:100%; display:flex; justify-content:space-around; background:#fff; border-top:1px solid #eee; padding:6px 0;}
    .footer-link { text-align:center; color:#a63895; font-size:1em; }
    .footer-link i { display:block; font-size:1.3em; }
    .footer-link span { font-size:0.75em;}
  </style>
</head>
