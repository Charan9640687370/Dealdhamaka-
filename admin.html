<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealDhamaka Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    .login, .admin-panel { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    h2 { color: #333; }
    input, button, textarea { display: block; width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .product-card { background: #fff; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .product-card img { max-width: 100px; height: auto; display: block; margin-bottom: 10px; }
    .card-actions { display: flex; gap: 10px; }
    .card-actions button { flex: 1; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
  </div>  <div class="admin-panel hidden">
    <h2>Admin Panel</h2><button onclick="showAddProductForm()">Add Product</button>
<button onclick="showAddBannerForm()">Add Banner</button>
<button onclick="showCustomers()">Customers</button>
<button onclick="showComplaints()">Complaints</button>

<div id="addProductForm" class="hidden">
  <h3>Add Product</h3>
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="text" id="productImageUrl" placeholder="Image URL" />
  <input type="text" id="productDiscount" placeholder="Discount (e.g. 25%)" />
  <textarea id="productDetails" placeholder="Product Details"></textarea>
  <button onclick="addProduct()">Save Product</button>
</div>

<div id="addBannerForm" class="hidden">
  <h3>Add Banner</h3>
  <input type="text" id="bannerUrl" placeholder="Enter Banner Image URL" />
  <button onclick="addBanner()">Save Banner</button>
</div>

<div id="productList"></div>
<div id="customerList" class="hidden"></div>
<div id="complaintList" class="hidden"></div>

  </div>  <script>
    let password = "charancherry@09/09/2007"; // Change your password here
    let products = [];

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === password) {
        document.querySelector(".login").classList.add("hidden");
        document.querySelector(".admin-panel").classList.remove("hidden");
        showProducts();
      } else {
        alert("Wrong password");
      }
    }

    function showAddProductForm() {
      document.getElementById("addProductForm").classList.toggle("hidden");
    }

    function showAddBannerForm() {
      document.getElementById("addBannerForm").classList.toggle("hidden");
    }

    function addProduct() {
      const name = document.getElementById("productName").value;
      const image = document.getElementById("productImageUrl").value;
      const discount = document.getElementById("productDiscount").value;
      const details = document.getElementById("productDetails").value;
      const product = { name, image, discount, details };
      products.push(product);
      showProducts();
      document.getElementById("addProductForm").classList.add("hidden");
    }

    function showProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h4>${product.name}</h4>
          <img src="${product.image}" alt="Product Image">
          <p><strong>Discount:</strong> ${product.discount}</p>
          <p>${product.details}</p>
          <div class="card-actions">
            <button onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete Product</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function editProduct(index) {
      const product = products[index];
      document.getElementById("productName").value = product.name;
      document.getElementById("productImageUrl").value = product.image;
      document.getElementById("productDiscount").value = product.discount;
      document.getElementById("productDetails").value = product.details;
      deleteProduct(index);
      document.getElementById("addProductForm").classList.remove("hidden");
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      showProducts();
    }

    function showCustomers() {
      const div = document.getElementById("customerList");
      div.classList.toggle("hidden");
      div.innerHTML = "<h3>Total Customers: 0</h3>"; // Placeholder
    }

    function showComplaints() {
      const div = document.getElementById("complaintList");
      div.classList.toggle("hidden");
      div.innerHTML = `<h3>Complaints</h3><p>No complaints yet.</p>`; // Placeholder
    }

    function addBanner() {
      const banner = document.getElementById("bannerUrl").value;
      alert("Banner added: " + banner);
    }
  </script></body>
</html>
