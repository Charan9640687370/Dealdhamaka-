<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - DealDhamaka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      background: #eee;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .actions button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit {
      background: #2196f3;
      color: white;
    }
    .delete {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Add Product to DealDhamaka</h2>
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="file" id="image" accept="image/*" />
    <input type="text" id="price" placeholder="Price" required />
    <input type="text" id="discount" placeholder="Discount" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="url" id="link" placeholder="Affiliate Link" required />
    <button onclick="addProduct()">Add Product</button><div class="product-list" id="productList"></div>

  </div>  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((prod, index) => {
        const item = document.createElement("div");
        item.className = "product-item";
        item.innerHTML = `
          <strong>${prod.name}</strong><br>
          Price: â‚¹${prod.price} | Discount: ${prod.discount}%<br>
          <img src="${prod.image}" width="100"><br>
          ${prod.description}<br>
          <a href="${prod.link}" target="_blank">Buy Now</a>
          <div class="actions">
            <button class="edit" onclick="editProduct(${index})">Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const discount = document.getElementById("discount").value;
      const description = document.getElementById("description").value;
      const link = document.getElementById("link").value;
      const file = document.getElementById("image").files[0];

      if (!file) return alert("Please upload an image");

      const reader = new FileReader();
      reader.onload = function () {
        const image = reader.result;
        products.push({ name, price, discount, description, link, image });
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      };
      reader.readAsDataURL(file);
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function editProduct(index) {
      const prod = products[index];
      document.getElementById("name").value = prod.name;
      document.getElementById("price").value = prod.price;
      document.getElementById("discount").value = prod.discount;
      document.getElementById("description").value = prod.description;
      document.getElementById("link").value = prod.link;

      // remove the old entry
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    // On page load
    renderProducts();
  </script></body>
</html>
