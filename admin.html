<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - DealDhamaka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #2a5298;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    #addProductForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="loginMessage"></div>
  </div>

  <div class="box" id="addProductForm">
    <h2>Add Product</h2>
    <form id="productForm">
      <label for="name">Product Name:</label>
      <input type="text" id="name" required />

      <label for="image">Product Image Upload:</label>
      <input type="file" id="image" accept="image/*" required />

      <label for="price">Price:</label>
      <input type="number" id="price" required />

      <label for="discount">Discount (%):</label>
      <input type="number" id="discount" min="0" max="100" />

      <label for="desc">Description:</label>
      <textarea id="desc" required></textarea>

      <label for="link">Affiliate Link:</label>
      <input type="url" id="link" required />

      <button type="submit">Add Product</button>
    </form>
    <div id="productMessage"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "charan"; // ✅ ఇది నీ పాస్వర్డ్
      const enteredPassword = document.getElementById("passwordInput").value;
      const message = document.getElementById("loginMessage");

      if (enteredPassword === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("addProductForm").style.display = "block";
      } else {
        message.innerHTML = "<div class='error'>❌ Incorrect Password</div>";
      }
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const image = document.getElementById("image").files[0];
      const price = document.getElementById("price").value;
      const discount = document.getElementById("discount").value;
      const desc = document.getElementById("desc").value.trim();
      const link = document.getElementById("link").value.trim();
      const msg = document.getElementById("productMessage");

      if (!name || !image || !price || !desc || !link) {
        msg.innerHTML = "<div class='error'>❌ Please fill all required fields</div>";
        return;
      }

      msg.innerHTML = "<div class='success'>✅ Product added successfully (not saved yet)</div>";
      document.getElementById("productForm").reset();
    });
  </script>

</body>
</html>
