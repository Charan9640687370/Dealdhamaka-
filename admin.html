<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - DealDhamaka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #2a5298;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #2a5298;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 12px;
      font-weight: bold;
    }

    .success {
      color: green;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "charan"; // ఇది నీ password
      const enteredPassword = document.getElementById("passwordInput").value;
      const message = document.getElementById("message");

      if (enteredPassword === correctPassword) {
        message.innerHTML = "<div class='success'>✅ Welcome to Admin Panel!</div>";
        // Redirect if needed: window.location.href = "dashboard.html";
      } else {
        message.innerHTML = "<div class='error'>❌ Incorrect Password</div>";
      }
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #2a5298;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Product</h2>

    <form id="productForm">
      <label for="name">Product Name:</label>
      <input type="text" id="name" required />

      <label for="image">Product Image Upload:</label>
      <input type="file" id="image" accept="image/*" required />

      <label for="price">Price:</label>
      <input type="number" id="price" required />

      <label for="discount">Discount (%):</label>
      <input type="number" id="discount" min="0" max="100" />

      <label for="desc">Description:</label>
      <textarea id="desc" required></textarea>

      <label for="link">Affiliate Link:</label>
      <input type="url" id="link" required />

      <button type="submit">Add Product</button>
    </form>

    <div class="message" id="msg"></div>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const image = document.getElementById("image").files[0];
      const price = document.getElementById("price").value;
      const discount = document.getElementById("discount").value;
      const desc = document.getElementById("desc").value.trim();
      const link = document.getElementById("link").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !image || !price || !desc || !link) {
        msg.innerHTML = "<div class='error'>❌ Please fill all required fields</div>";
        return;
      }

      // Show success for now
      msg.innerHTML = "<div class='success'>✅ Product added successfully (not saved yet)</div>";

      // Clear form
      document.getElementById("productForm").reset();
    });
  </script>

</body>
</html>
