<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealDhamaka Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "dealdhamaka123"; // Change this to your desired password
      const entered = document.getElementById("adminPass").value;

      if (entered === correctPassword) {
        // Redirect to admin panel
        window.location.href = "admin.html"; // <-- Replace with your actual admin page
      } else {
        document.getElementById("errorMsg").innerText = "Wrong Password!";
      }
    }
  </script>
</body>
</html>
