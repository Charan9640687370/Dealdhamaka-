<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealDhamaka Admin Panel</title>
  <script>
    const PASSWORD = "dealdhamaka2025"; // మీ పాస్‌వర్డ్ ఇక్కడfunction login() {
  const input = document.getElementById("password").value;
  if (input === PASSWORD) {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("admin-panel").style.display = "block";
  } else {
    alert("Incorrect password");
  }
}

  </script>
</head><body>
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>  <div id="admin-panel" style="display: none">
    <h1>Welcome to DealDhamaka Admin Panel</h1><h3>Add Product</h3>
<input type="text" id="product-name" placeholder="Product Name">
<input type="file" id="product-image">
<input type="text" id="product-price" placeholder="Price">
<input type="text" id="product-discount" placeholder="Discount %">
<button onclick="addProduct()">Add Product</button>

<h3>Upload Banner</h3>
<input type="file" id="banner-image">
<button onclick="uploadBanner()">Upload Banner</button>

<h3>Customers</h3>
<button onclick="showCustomers()">View Customers</button>
<div id="customer-list"></div>

<h3>Complaints</h3>
<button onclick="showComplaints()">View Complaints</button>
<div id="complaints-section"></div>

  </div>  <script>
    function addProduct() {
      const name = document.getElementById("product-name").value;
      const imageFile = document.getElementById("product-image").files[0];
      const price = document.getElementById("product-price").value;
      const discount = document.getElementById("product-discount").value;

      if (name && imageFile && price && discount) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageUrl = e.target.result;
          const productHTML = `
            <div class="product">
              <img src="${imageUrl}" alt="Product Image" width="100">
              <h4>${name}</h4>
              <p>Price: ₹${price}</p>
              <p>Discount: ${discount}%</p>
              <button onclick="editProduct(this)">Edit</button>
              <button onclick="deleteProduct(this)">Delete</button>
            </div>
          `;
          document.body.insertAdjacentHTML("beforeend", productHTML);
        }
        reader.readAsDataURL(imageFile);
      } else {
        alert("Please fill all fields.");
      }
    }

    function editProduct(button) {
      alert("Edit functionality to be implemented.");
    }

    function deleteProduct(button) {
      button.parentElement.remove();
    }

    function uploadBanner() {
      const bannerFile = document.getElementById("banner-image").files[0];
      if (bannerFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const bannerUrl = e.target.result;
          const bannerHTML = `<img src="${bannerUrl}" alt="Banner" width="300">`;
          document.body.insertAdjacentHTML("afterbegin", bannerHTML);
        }
        reader.readAsDataURL(bannerFile);
      }
    }

    function showCustomers() {
      const customers = ["customer1@example.com", "customer2@example.com"];
      const container = document.getElementById("customer-list");
      container.innerHTML = customers.map(c => `<p>${c}</p>`).join('');
    }

    function showComplaints() {
      const complaints = [
        { email: "cust1@example.com", issue: "Product not delivered" },
        { email: "cust2@example.com", issue: "Damaged product" }
      ];
      const section = document.getElementById("complaints-section");
      section.innerHTML = complaints.map(c => `
        <div>
          <p><strong>${c.email}</strong>: ${c.issue}</p>
          <textarea placeholder="Reply here..."></textarea><button>Send Reply</button>
    </div>
  `).join('');
}

  </script>
</body>
</html>
