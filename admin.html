      max-width: 600px;
      margin: auto;

      padding: 10px;

      border: 1px solid #ddd;
    }

      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
