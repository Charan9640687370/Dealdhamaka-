<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - DealDhamaka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #2a5298;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #2a5298;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 12px;
      font-weight: bold;
    }

    .success {
      color: green;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "charan"; // ఇది నీ password
      const enteredPassword = document.getElementById("passwordInput").value;
      const message = document.getElementById("message");

      if (enteredPassword === correctPassword) {
        message.innerHTML = "<div class='success'>✅ Welcome to Admin Panel!</div>";
        // Redirect if needed: window.location.href = "dashboard.html";
      } else {
        message.innerHTML = "<div class='error'>❌ Incorrect Password</div>";
      }
    }
  </script>
</body>
</html>
