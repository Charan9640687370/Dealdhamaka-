<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - DealDhamaka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #productForm {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <h2>ðŸ”’ Admin Panel - DealDhamaka</h2>

  <button onclick="toggleForm()">âž• Add Product</button>

  <div id="productForm">
    <h3>ðŸ›’ Add New Product</h3>
    <form id="addProductForm">
      <input type="text" placeholder="Product Name" required>
      <textarea placeholder="Product Description" required></textarea>
      <input type="text" placeholder="Product Price" required>
      <input type="text" placeholder="Discount %" required>
      <input type="url" placeholder="Affiliate Link" required>
      <input type="url" placeholder="Product Image URL" required>
      <button type="submit">Submit Product</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('productForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // (Optional) Handle form submission
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Product added (you can connect this to your backend or spreadsheet).");
      this.reset();
    });
  </script>

</body>
</html>
