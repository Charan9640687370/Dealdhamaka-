<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealDhamaka Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1f6391;
    }
    .product-card {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product-card img {
      max-width: 150px;
      display: block;
      margin-bottom: 1rem;
    }
    .admin-tools {
      margin-top: 2rem;
    }
    .login-screen {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-screen input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body><div id="login" class="login-screen">
  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <br>
  <button onclick="validatePassword()">Login</button>
</div><div id="adminPanel" style="display:none">
  <header>DealDhamaka Admin Panel</header>
  <div class="container">
    <h3>Add New Product</h3>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName">
    </div>
    <div class="form-group">
      <label for="productImage">Product Image</label>
      <input type="file" id="productImage">
    </div>
    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="text" id="productPrice">
    </div>
    <div class="form-group">
      <label for="productDiscount">Discount (%)</label>
      <input type="text" id="productDiscount">
    </div>
    <div class="form-group">
      <label for="productDesc">Description</label>
      <textarea id="productDesc"></textarea>
    </div>
    <div class="form-group">
      <label for="affiliateLink">Affiliate Link</label>
      <input type="text" id="affiliateLink">
    </div>
    <button onclick="addProduct()">Add Product</button><div class="admin-tools">
  <h3>Uploaded Products</h3>
  <div id="productList"></div>
</div>

  </div>
</div><script>
  const correctPassword = "charan"; // Change this to your password

  function validatePassword() {
    const pass = document.getElementById("adminPassword").value;
    if (pass === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    } else {
      alert("Incorrect Password");
    }
  }

  function addProduct() {
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const discount = document.getElementById("productDiscount").value;
    const desc = document.getElementById("productDesc").value;
    const link = document.getElementById("affiliateLink").value;
    const imageInput = document.getElementById("productImage");

    if (!name || !price || !link || !imageInput.files[0]) {
      alert("Please fill in all fields and select an image.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageUrl = e.target.result;
      const productHTML = `
        <div class="product-card">
          <img src="${imageUrl}" alt="${name}" />
          <h4>${name}</h4>
          <p>${desc}</p>
          <p><strong>Price:</strong> â‚¹${price} | <strong>Discount:</strong> ${discount}%</p>
          <a href="${link}" target="_blank">Buy Now</a>
        </div>
      `;

      document.getElementById("productList").innerHTML += productHTML;
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productDiscount").value = "";
      document.getElementById("productDesc").value = "";
      document.getElementById("affiliateLink").value = "";
      document.getElementById("productImage").value = "";
    };
    reader.readAsDataURL(imageInput.files[0]);
  }
</script></body>
</html>
