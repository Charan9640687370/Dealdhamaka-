<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - DealDhamaka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #login, #adminPanel {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter Admin Password">
  <button onclick="checkPassword()">Login</button>
</div>

<div id="adminPanel" style="display: none;">
  <h2>Admin Panel - DealDhamaka</h2>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="text" id="productImage" placeholder="Product Image URL">
  <input type="text" id="productPrice" placeholder="Product Price">
  <input type="text" id="productDiscount" placeholder="Discount (%)">
  <textarea id="productDescription" placeholder="Product Description"></textarea>
  <input type="text" id="affiliateLink" placeholder="Affiliate Link">
  <input type="text" id="bannerUrl" placeholder="Banner Image URL">

  <button onclick="submitProduct()">Submit Product</button>

  <p id="output"></p>
</div>

<script>
  const correctPassword = "charancherry@09/09/2007"; // <== ఇక్కడే మీరు మీ password మార్చాలి

  function checkPassword() {
    const entered = document.getElementById('password').value;
    if (entered === correctPassword) {
      document.getElementById('login').style.display = "none";
      document.getElementById('adminPanel').style.display = "block";
    } else {
      alert("❌ Incorrect Password!");
    }
  }

  function submitProduct() {
    const name = document.getElementById('productName').value;
    const image = document.getElementById('productImage').value;
    const price = document.getElementById('productPrice').value;
    const discount = document.getElementById('productDiscount').value;
    const desc = document.getElementById('productDescription').value;
    const link = document.getElementById('affiliateLink').value;
    const banner = document.getElementById('bannerUrl').value;

    // For now, just show entered data (you can connect to Firebase / Google Sheets later)
    document.getElementById('output').innerHTML = `
      ✅ Product Submitted!<br><br>
      <strong>Name:</strong> ${name}<br>
      <strong>Image:</strong> <img src="${image}" width="100"><br>
      <strong>Price:</strong> ₹${price}<br>
      <strong>Discount:</strong> ${discount}%<br>
      <strong>Description:</strong> ${desc}<br>
      <strong>Affiliate Link:</strong> <a href="${link}" target="_blank">Buy Now</a><br>
      <strong>Banner:</strong> <img src="${banner}" width="200"><br>
    `;
  }
</script>

</body>
</html>
