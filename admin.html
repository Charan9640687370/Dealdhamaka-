<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealDhamaka Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #0073e6;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 300px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product button {
      margin-top: 5px;
    }
    .complaint-item {
      background: #fafafa;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #f44336;
    }
  </style>
</head>
<body>
  <header>üõí DealDhamaka Admin Panel</header>  <div class="container">
    <!-- Add Product -->
    <div class="card">
      <h2>Add Product</h2>
      <input type="text" placeholder="Product Name" />
      <input type="number" placeholder="Price" />
      <input type="number" placeholder="Discount (%)" />
      <input type="file" accept="image/*" />
      <button>Add Product</button>
    </div><!-- Product List -->
<div class="card">
  <h2>Products</h2>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="Product Image">
    <p><strong>Name:</strong> Example Product</p>
    <p><strong>Price:</strong> ‚Çπ999</p>
    <p><strong>Discount:</strong> 20%</p>
    <button>Edit</button>
    <button style="background:red">Delete</button>
  </div>
</div>

<!-- Banner Section -->
<div class="card">
  <h2>Upload Banner</h2>
  <input type="file" accept="image/*" />
  <button>Upload Banner</button>
</div>

<!-- Customers Section -->
<div class="card">
  <h2>Customers</h2>
  <p>üßë‚Äçüíº Total Registered: 105 Users</p>
</div>

<!-- Complaints Section -->
<div class="card">
  <h2>Complaints</h2>
  <div class="complaint-item">
    <p><strong>User:</strong> Raju</p>
    <p><strong>Issue:</strong> Product not delivered</p>
    <textarea placeholder="Reply to Raju..."></textarea>
    <button>Send Reply</button>
  </div>
</div>

<!-- Top Searched -->
<div class="card">
  <h2>Top Searched Products</h2>
  <ul>
    <li>iPhone 14</li>
    <li>Noise Smartwatch</li>
    <li>Headphones</li>
  </ul>
</div>

  </div>
</body>
</html>
