<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DealDhamaka - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product-card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .product-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://i.imgur.com/mCvkk6U.jpeg" alt="Lenovo Chromebook">
    <h2>Lenovo Chromebook</h2>
    <p>
      Lenovo Chromebook MediaTek Kompanio 520 <br>
      (4 GB/128 GB EMMC Storage/Chrome OS)<br>
      14M868 Chromebook (14 Inch, Abyss Blue, 1.3 Kg)
    </p>
    <a href="https://fktr.in/u8RYEOI" target="_blank">Buy Now</a>
  </div>

</body>
</html>
